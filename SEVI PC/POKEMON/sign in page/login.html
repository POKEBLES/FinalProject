<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="back-home-btn">
        <i class="fas fa-home"></i> Back to Home
    </a>
    
    <div class="background"></div>
    <div class="container">
        <div class="logo">
            <img src="https://storage.googleapis.com/nianticweb-branding/niantic/niantic-horizontal-white.svg" alt="Niantic Logo">
            <h1>Sign In</h1>
        </div>
        <p class="signin-text">Sign in with your account used in the game.</p>

        <div class="buttons">
            <button class="btn apple"><i class="fab fa-apple"></i> Sign in with Apple</button>
            <button class="btn facebook"><i class="fab fa-facebook"></i> Sign in with Facebook</button>
            <button class="btn google"><i class="fab fa-google"></i> Sign in with Google</button>
            <button class="btn niantic">Sign in with Niantic Kids</button>
            <button class="btn pokemon">Sign in with Pokémon Trainer Club</button>
        </div>

        <p class="signup-text">If you don’t have a Pokémon GO account, <a href="register.html">make one today!</a></p>

        <div class="promo">
            <img src="https://signin.nianticlabs.com/assets/images/pokemongo-logo.png" alt="Pokémon GO">
            <p>Get Up and GO!<br>Download Today</p>
            <div class="store-buttons">
                <a href="#"><img src="https://signin.nianticlabs.com/assets/images/badges/app-store-badge.en.png" alt="App Store"></a>
                <a href="#"><img src="https://signin.nianticlabs.com/assets/images/badges/google-play-badge.en.png" alt="Google Play"></a>
                <a href="#"><img src="https://signin.nianticlabs.com/assets/images/badges/galaxy-store-badge.en.png" alt="Galaxy Store"></a>
            </div>
        </div>

        <p class="help"><a href="#">Visit our Help Center</a></p>

        <div class="footer">
            <p><a href="#">Terms of Service</a> · <a href="#">Privacy Policy</a> · <a href="#">Cookie Policy</a></p>
            <select class="language-selector">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
