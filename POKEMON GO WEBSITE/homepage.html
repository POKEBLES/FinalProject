<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO Web Store</title>
    <link rel="stylesheet" href="homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script defer src="homepage.js"></script>
</head>
<body>
    <header>
        <div class="top-banner">
            % discount for your first Web Store purchase on any item $9.99 or more!
        </div>
        <nav class="navbar">
            <div class="logo">
                <img src="webstorelogo.png" alt="Pokémon GO Logo">
            </div>
            <ul class="nav-links">
                <li class="nav-item"><a href="CodeRedemption.html" class="menu-a code-link">Code Redemption</a></li>
                <li class="nav-item"><a href="EventTicketing.html" class="menu-a event-link">Event Ticketing</a></li>
                <li class="nav-item"><a href="SignIn.html" class="menu-a sign-in-link">Sign In</a></li>
            </ul>
        </nav>
    </header>

   <main>
       <div class="background">
           <img src="3dsquirtle.png" class="pokemon-left" alt="Squirtle">
           <img src="3dcharizard.png" class="pokemon-right" alt="Charizard">
       </div>

       <!-- Fixed Carousel Structure -->
       <section class="carousel">
           <button class="carousel-btn left-btn">&lt;</button>
           <div class="carousel-container">
               <div class="store-card active" data-position="middle">
                   <img src="homepage card 1.png" alt="Homepage Card 1">
                   <div class="card-overlay">
                       <span class="tag">ONE TIME ONLY</span>
                       <h2>Pokémon GO Fest 2025: Global Ticket</h2>
                       <button class="price-btn">₱378.89</button>
                   </div>
               </div>
               <div class="store-card" data-position="right">
                   <img src="homepage card 2.png" alt="Homepage Card 2">
                   <div class="card-overlay hidden">
                       <span class="tag">LIMITED</span>
                       <h2>Raid Pass Bundle</h2>
                       <button class="price-btn">₱249.99</button>
                   </div>
               </div>
               <div class="store-card" data-position="left">
                   <img src="homepage card 3.png" alt="Homepage Card 3">
                   <div class="card-overlay hidden">
                       <span class="tag">SPECIAL OFFER</span>
                       <h2>Incense Pack</h2>
                       <button class="price-btn">₱199.99</button>
                   </div>
               </div>
           </div>
           <button class="carousel-btn right-btn">&gt;</button>
       </section>
   </main>
</body>
</html>
