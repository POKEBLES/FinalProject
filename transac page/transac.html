<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store : Pokémon GO Web Store</title>
    <link rel="stylesheet" href="transac1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<div class="container">
    <a href="/home page/homepage.html" class="back-to-home-btn">
        <i class="fas fa-home"></i> Back to Home
    </a>
    <div class="section-title">
        <span class="line"></span>
        <span class="title">Transaction History</span>
        <span class="line"></span>
    </div>
    <!-- Rest of your content -->
</div>

<div class="container">
    <div class="row">

        <!-- Bug Out Ultra Ticket Box -->
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="item-box">
                <img src="/store page/images/itembox-category.png" class="game-item">
                <div class="items-container">
                    <div class="icon-container">
                        <img src="/store page/images/item_evergreen_ticket.webp" class="icon">
                        <span class="quantity-badge">1</span>
                    </div>
                    <div class="icon-container">
                        <img src="/store page/images/item_rare_candy.webp" class="icon">
                        <span class="quantity-badge">2</span>
                    </div>
                </div>
                <div class="bottom-section">
                    <p class="item-name">Bug Out Ultra Ticket Box</p>
                    <button class="price viewDetails" data-bs-toggle="modal" data-bs-target="#itemModal"
                        data-name="Bug Out Ultra Ticket Box"
                        data-description="Contains rare items like the Evergreen Ticket and Rare Candy."
                        data-price="₱499.00" data-status="Available" data-quantity="3">
                        VIEW DETAILS
                    </button>
                </div>
            </div>
        </div>

        <!-- Ultra Raid Box -->
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="item-box">
                <img src="/store page/images/bundles-category.png" class="game-item">
                <div class="items-container">
                    <div class="icon-container">
                        <img src="/store page/images/item_remote_raid_ticket.webp" class="icon">
                        <span class="quantity-badge">3</span>
                    </div>
                    <div class="icon-container">
                        <img src="/store page/images/item_paid_raid_ticket.webp" class="icon">
                        <span class="quantity-badge">3</span>
                    </div>
                    <div class="icon-container">
                        <img src="/store page/images/item_incubator_basic.webp" class="icon">
                        <span class="quantity-badge">1</span>
                    </div>
                </div>
                <div class="bottom-section">
                    <p class="item-name">Ultra Raid Box</p>
                    <button class="price viewDetails" data-bs-toggle="modal" data-bs-target="#itemModal"
                        data-name="Ultra Raid Box"
                        data-description="Includes Remote Raid Tickets, Paid Raid Tickets, and Incubator."
                        data-price="₱799.00" data-status="In Stock" data-quantity="5">
                        VIEW DETAILS
                    </button>
                </div>
            </div>
        </div>

        <!-- Egg Incubator -->
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="item-box">
                <img src="/store page/images/egg.png" class="game-item">
                <div class="items-container">
                    <div class="icon-container">
                        <img src="/store page/images/item_incubator_basic.webp" class="icon">
                        <span class="quantity-badge">3</span>
                    </div>
                </div>
                <div class="bottom-section">
                    <p class="item-name">Egg Incubator</p>
                    <button class="price viewDetails" data-bs-toggle="modal" data-bs-target="#itemModal"
                        data-name="Egg Incubator" data-description="Used to hatch Pokémon Eggs." data-price="₱299.00"
                        data-status="Available" data-quantity="10">
                        VIEW DETAILS
                    </button>
                </div>
            </div>
        </div>

        <!-- Max Mushroom -->
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="item-box">
                <img src="/store page/images/mushroom.png" class="game-item">
                <div class="items-container">
                    <div class="icon-container">
                        <img src="/store page/images/item_max_boost.webp" class="icon">
                        <span class="quantity-badge">3</span>
                    </div>
                </div>
                <div class="bottom-section">
                    <p class="item-name">Max Mushroom</p>
                    <button class="price viewDetails" data-bs-toggle="modal" data-bs-target="#itemModal"
                        data-name="Max Mushroom" data-description="A rare item that boosts Pokémon stats."
                        data-price="₱599.00" data-status="Limited Stock" data-quantity="2">
                        VIEW DETAILS
                    </button>
                </div>
            </div>
        </div>

        <!-- Item Details Modal -->
        <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="itemModalLabel">Item Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Name:</strong> <span id="modalItemName"></span></p>
                        <p><strong>Description:</strong> <span id="modalItemDescription"></span></p>
                        <p><strong>Price:</strong> <span id="modalItemPrice"></span></p>
                        <p><strong>Quantity:</strong> <span id="modalItemQuantity"></span></p>
                        <p><strong>Status:</strong> <span id="modalItemStatus"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script defer src="transac1.js"></script>
    </div>
